<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="ejercicio13.css" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio13</title>
</head>

<body>
  <header>
    <h1 style="text-align: center;">Campamento de verano 2021</h1>
  </header>
  <main>
    <form action="ejercicio13-2.html" target="_self">
      <fieldset>
        <legend>
          <h2>Información personal padre/madre/tutor</h2>
        </legend>
        <table>
          <tr>
            <td><label for="nombre">Nombre </label></td>
            <td><label for="apellidos">Apellidos </label></td>
          </tr>
          <tr>
            <td><input type="text" id="nombre" class="text-data"></td>
            <td><input type="text" id="apellidos" class="text-data"></td>
          </tr>
          <tr>
            <td><label for="dni">DNI </label></td>
            <td><label for="email">Email </label></td>
          </tr>
          <tr>
            <td><input type="text" id="dni" class="text-data"></td>
            <td><input type="email" id="email" class="text-data"></td>
          </tr>
        </table>
        <h3>Dirección</h3>
        <table>
          <tr>
            <td><label for="calle">Calle </label></td>
            <td><label for="numero">Nº </label></td>
          </tr>
          <tr>
            <td><input type="text" id="calle" class="text-data"></td>
            <td><input type="number" id="numero" class="text-data"></td>
          </tr>
          <tr>
            <td><label for="localidad">Localidad </label></td>
            <td><label for="cp">CP </label></td>
          </tr>
          <tr>
            <td><input type="text" id="localidad" class="text-data"></td>
            <td><input type="number" id="cp" class="text-data"></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" name="submit" value="Continuar" class="button" style="margin-top: 5px;"></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </main>
</body>

</html>
